<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MovieFlix üé¨</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://wallpaperaccess.com/full/1267589.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    .container {
      margin-top: 60px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      font-size: 1.2rem;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üçø Welcome to MovieFlix</h1>
    <p>Your personalized movie recommender</p>
    {% for genre, titles in movies.items() %}
      <h3>{{ genre.title() }} Movies</h3>
      <ul>
        {% for title in titles %}
          <li>{{ title }}</li>
        {% endfor %}
      </ul>
    {% endfor %}
  </div>
</body>
</html>
